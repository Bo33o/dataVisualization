<div class="oj-hybrid-padding">
    <h1>Scatter Chart Data Visualisation</h1>
    <div>
        <div class="oj-flex oj-flex-items-pad">
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                <oj-tab-bar 
                    drill-mode="none"
                    edge="top" 
                    selection="{{selectedType}}"
                    on-selection-changed ="[[changeType]]"
                    >
                    <ul>
                        <li id="simpleScatter">
                            <a href="#">
                                Simple Parse
                            </a>
                        </li>
                        <li id="advancedScatter">
                            Advanced Parse
                            </a>
                        </li>
                    </ul>
                </oj-tab-bar>
                <!-- input data -->
                <div id="simpleScatterDiv" class="dataDiv oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
                    <oj-label>Input Data : </oj-label>
                    <oj-text-area id="text-area" value="{{simpleInputData}}" style="max-width: 100%;">
                    </oj-text-area>
                    <oj-button on-click='[[parseDataSimply]]'>Simple Submit Data</oj-button>
                </div>
                <div id = "advancedScatterDiv" class="dataDiv oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item" style="display: none;">
                    <oj-label>Input Data : </oj-label>
                    <oj-text-area id="text-area" value="{{advancedInputData}}" style="max-width: 100%;">
                    </oj-text-area>
                    <oj-button on-click='[[parseDataByRows]]'>Submit Data by Rows</oj-button>
                    <oj-button on-click='[[parseDataByColumns]]'>Submit Data by columns</oj-button>
                </div>
            </div>
            <div class="oj-sm-12 oj-md-12 oj-lg-6 oj-flex-item">
                <div style="float:left;line-height:32px;font-weight:bold;padding-right:16px">
                    Line Type:
                </div>
                <oj-buttonset-one id="radioButtonset" class="oj-buttonset-width-auto"
                                  aria-label="Choose only one setting." aria-controls="scatterChart"
                                  value="{{lineTypeValue}}">
                    <!-- ko foreach: lineTypeOptions -->
                    <oj-option value="[[id]]">
                        <span data-bind="text: label"></span>
                    </oj-option>
                    <!-- /ko -->
                </oj-buttonset-one>
            </div>
        </div>
        <oj-chart 
            type="scatter" 
            selection-mode="multiple"
            series="[[scatterSeriesValue]]"
            groups="[[scatterGroupsValue]]"
            animation-on-display="auto"
            hover-behavior="dim"
            hide-and-show-behavior="withRescale"
            style-defaults.line-type="[[lineTypeValue]]"
            style="width:100%;height:350px;">
        </oj-chart>
    </div>
</div>
