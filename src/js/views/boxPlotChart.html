<div class="oj-hybrid-padding">
    <h1>Box Plot Chart Data Visualisation</h1>
    <div class="oj-sm-12 oj-md-6 oj-lg-6 oj-flex-item">
        <oj-tab-bar 
            drill-mode="none"
            edge="top" 
            selection="{{selectedItem}}"
            on-selection-changed ="[[changeType]]"
            >
            <ul>
                <li id="simple">
                    <a href="#">
                        Simple Parse
                    </a>
                </li>
                <li id="advanced">
                    Advanced Parse
                    </a>
                </li>
            </ul>
        </oj-tab-bar>
        <!-- input data -->
        <div id="simpleDiv" class="dataDiv oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
            <oj-label>Input Data : </oj-label>
            <oj-text-area id="text-area" value="{{simpleInputData}}" style="max-width: 100%;">
            </oj-text-area>
            <oj-button on-click='[[parseDataSimply]]'>Simple Submit Data</oj-button>
        </div>
        <div id = "advancedDiv" class="dataDiv oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item" style="display: none;">
            <oj-label>Input Data : </oj-label>
            <oj-text-area id="text-area" value="{{advancedInputData}}" style="max-width: 100%;">
            </oj-text-area>
            <oj-button on-click='[[parseDataByRows]]'>Submit Data by Rows</oj-button>
            <oj-button on-click='[[parseDataByColumns]]'>Submit Data by columns</oj-button>
        </div>






    </div>
    <div class="oj-sm-12 oj-md-12 oj-lg-12 oj-flex-item">
        <!-- Chart object -->
        <oj-chart id="boxPlot"
                  type="boxPlot" 
                  orientation="[[orientationValue]]"
                  series="[[boxPlotSeriesValue]]"
                  groups="[[boxPlotGroupsValue]]"
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  hover-behavior="dim"
                  hide-and-show-behavior="withRescale"
                  style="width:100%;height:350px;">
        </oj-chart>
    </div>
</div>
