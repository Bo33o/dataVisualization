<div class="oj-hybrid-padding">
    <h1>Customers Content Area</h1>
    <div>
        <oj-chart 
            type="scatter" 
            selection-mode="multiple"
            series="[[scatterSeriesValue]]"

            hover-behavior="dim"
            style="max-width:500px;width:100%;height:350px;">
        </oj-chart>
    </div>
</div>
